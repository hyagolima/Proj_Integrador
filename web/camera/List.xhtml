<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCameraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCameraEmpty}" rendered="#{cameraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cameraController.items.rowCount > 0}">
                    <h:outputText value="#{cameraController.pagination.pageFirstItem + 1}..#{cameraController.pagination.pageLastItem + 1}/#{cameraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cameraController.previous}" value="#{bundle.Previous} #{cameraController.pagination.pageSize}" rendered="#{cameraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cameraController.next}" value="#{bundle.Next} #{cameraController.pagination.pageSize}" rendered="#{cameraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cameraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCameraTitle_idCamera}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCamera}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCameraTitle_posicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.posicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCameraTitle_ligado}"/>
                            </f:facet>
                            <h:outputText value="#{item.ligado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCameraTitle_idCpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cameraController.prepareView}" value="#{bundle.ListCameraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cameraController.prepareEdit}" value="#{bundle.ListCameraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cameraController.destroy}" value="#{bundle.ListCameraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cameraController.prepareCreate}" value="#{bundle.ListCameraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCameraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
