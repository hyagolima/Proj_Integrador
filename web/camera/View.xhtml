<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCameraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCameraLabel_idCamera}"/>
                    <h:outputText value="#{cameraController.selected.idCamera}" title="#{bundle.ViewCameraTitle_idCamera}"/>
                    <h:outputText value="#{bundle.ViewCameraLabel_posicao}"/>
                    <h:outputText value="#{cameraController.selected.posicao}" title="#{bundle.ViewCameraTitle_posicao}"/>
                    <h:outputText value="#{bundle.ViewCameraLabel_ligado}"/>
                    <h:outputText value="#{cameraController.selected.ligado}" title="#{bundle.ViewCameraTitle_ligado}"/>
                    <h:outputText value="#{bundle.ViewCameraLabel_idCpf}"/>
                    <h:outputText value="#{cameraController.selected.idCpf}" title="#{bundle.ViewCameraTitle_idCpf}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cameraController.destroyAndView}" value="#{bundle.ViewCameraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCameraEditLink}"/>
                <br />
                <h:commandLink action="#{cameraController.prepareCreate}" value="#{bundle.ViewCameraCreateLink}" />
                <br />
                <h:commandLink action="#{cameraController.prepareList}" value="#{bundle.ViewCameraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCameraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
