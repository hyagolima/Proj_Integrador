<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCanilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCanilLabel_idCanil}" for="idCanil" />
                    <h:inputText id="idCanil" value="#{canilController.selected.idCanil}" title="#{bundle.CreateCanilTitle_idCanil}" />
                    <h:outputLabel value="#{bundle.CreateCanilLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{canilController.selected.nome}" title="#{bundle.CreateCanilTitle_nome}" required="true" requiredMessage="#{bundle.CreateCanilRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateCanilLabel_trava}" for="trava" />
                    <h:inputText id="trava" value="#{canilController.selected.trava}" title="#{bundle.CreateCanilTitle_trava}" required="true" requiredMessage="#{bundle.CreateCanilRequiredMessage_trava}"/>
                    <h:outputLabel value="#{bundle.CreateCanilLabel_idAnimal}" for="idAnimal" />
                    <h:selectOneMenu id="idAnimal" value="#{canilController.selected.idAnimal}" title="#{bundle.CreateCanilTitle_idAnimal}" required="true" requiredMessage="#{bundle.CreateCanilRequiredMessage_idAnimal}">
                        <f:selectItems value="#{animalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{canilController.create}" value="#{bundle.CreateCanilSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{canilController.prepareList}" value="#{bundle.CreateCanilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCanilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
