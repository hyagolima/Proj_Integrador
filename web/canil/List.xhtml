<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCanilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCanilEmpty}" rendered="#{canilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{canilController.items.rowCount > 0}">
                    <h:outputText value="#{canilController.pagination.pageFirstItem + 1}..#{canilController.pagination.pageLastItem + 1}/#{canilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{canilController.previous}" value="#{bundle.Previous} #{canilController.pagination.pageSize}" rendered="#{canilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{canilController.next}" value="#{bundle.Next} #{canilController.pagination.pageSize}" rendered="#{canilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{canilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCanilTitle_idCanil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCanil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCanilTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCanilTitle_trava}"/>
                            </f:facet>
                            <h:outputText value="#{item.trava}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCanilTitle_idAnimal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAnimal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{canilController.prepareView}" value="#{bundle.ListCanilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{canilController.prepareEdit}" value="#{bundle.ListCanilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{canilController.destroy}" value="#{bundle.ListCanilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{canilController.prepareCreate}" value="#{bundle.ListCanilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCanilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
