<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLogLabel_idLog}" for="idLog" />
                    <h:inputText id="idLog" value="#{logController.selected.idLog}" title="#{bundle.CreateLogTitle_idLog}" />
                    <h:outputLabel value="#{bundle.CreateLogLabel_status}" for="status" />
                    <h:inputText id="status" value="#{logController.selected.status}" title="#{bundle.CreateLogTitle_status}" required="true" requiredMessage="#{bundle.CreateLogRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateLogLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{logController.selected.hora}" title="#{bundle.CreateLogTitle_hora}" required="true" requiredMessage="#{bundle.CreateLogRequiredMessage_hora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLogLabel_idCanil}" for="idCanil" />
                    <h:selectOneMenu id="idCanil" value="#{logController.selected.idCanil}" title="#{bundle.CreateLogTitle_idCanil}" required="true" requiredMessage="#{bundle.CreateLogRequiredMessage_idCanil}">
                        <f:selectItems value="#{canilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logController.create}" value="#{bundle.CreateLogSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{logController.prepareList}" value="#{bundle.CreateLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
