<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogLabel_idLog}"/>
                    <h:outputText value="#{logController.selected.idLog}" title="#{bundle.ViewLogTitle_idLog}"/>
                    <h:outputText value="#{bundle.ViewLogLabel_status}"/>
                    <h:outputText value="#{logController.selected.status}" title="#{bundle.ViewLogTitle_status}"/>
                    <h:outputText value="#{bundle.ViewLogLabel_hora}"/>
                    <h:outputText value="#{logController.selected.hora}" title="#{bundle.ViewLogTitle_hora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLogLabel_idCanil}"/>
                    <h:outputText value="#{logController.selected.idCanil}" title="#{bundle.ViewLogTitle_idCanil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logController.destroyAndView}" value="#{bundle.ViewLogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogEditLink}"/>
                <br />
                <h:commandLink action="#{logController.prepareCreate}" value="#{bundle.ViewLogCreateLink}" />
                <br />
                <h:commandLink action="#{logController.prepareList}" value="#{bundle.ViewLogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
