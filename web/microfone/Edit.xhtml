<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMicrofoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMicrofoneLabel_idMicrofone}" for="idMicrofone" />
                    <h:inputText id="idMicrofone" value="#{microfoneController.selected.idMicrofone}" title="#{bundle.EditMicrofoneTitle_idMicrofone}" />
                    <h:outputLabel value="#{bundle.EditMicrofoneLabel_posicao}" for="posicao" />
                    <h:inputText id="posicao" value="#{microfoneController.selected.posicao}" title="#{bundle.EditMicrofoneTitle_posicao}" required="true" requiredMessage="#{bundle.EditMicrofoneRequiredMessage_posicao}"/>
                    <h:outputLabel value="#{bundle.EditMicrofoneLabel_ligado}" for="ligado" />
                    <h:inputText id="ligado" value="#{microfoneController.selected.ligado}" title="#{bundle.EditMicrofoneTitle_ligado}" required="true" requiredMessage="#{bundle.EditMicrofoneRequiredMessage_ligado}"/>
                    <h:outputLabel value="#{bundle.EditMicrofoneLabel_idCpf}" for="idCpf" />
                    <h:selectOneMenu id="idCpf" value="#{microfoneController.selected.idCpf}" title="#{bundle.EditMicrofoneTitle_idCpf}" required="true" requiredMessage="#{bundle.EditMicrofoneRequiredMessage_idCpf}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{microfoneController.update}" value="#{bundle.EditMicrofoneSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMicrofoneViewLink}"/>
                <br />
                <h:commandLink action="#{microfoneController.prepareList}" value="#{bundle.EditMicrofoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMicrofoneIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
