<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRefeicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
                <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRefeicaoEmpty}" rendered="#{refeicaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{refeicaoController.items.rowCount > 0}">
                    <h:outputText value="#{refeicaoController.pagination.pageFirstItem + 1}..#{refeicaoController.pagination.pageLastItem + 1}/#{refeicaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{refeicaoController.previous}" value="#{bundle.Previous} #{refeicaoController.pagination.pageSize}" rendered="#{refeicaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{refeicaoController.next}" value="#{bundle.Next} #{refeicaoController.pagination.pageSize}" rendered="#{refeicaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{refeicaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefeicaoTitle_idRefeicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRefeicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefeicaoTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefeicaoTitle_pesoRefeicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoRefeicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefeicaoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefeicaoTitle_idCanil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCanil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{refeicaoController.prepareView}" value="#{bundle.ListRefeicaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refeicaoController.prepareEdit}" value="#{bundle.ListRefeicaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refeicaoController.destroy}" value="#{bundle.ListRefeicaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{refeicaoController.prepareCreate}" value="#{bundle.ListRefeicaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRefeicaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
