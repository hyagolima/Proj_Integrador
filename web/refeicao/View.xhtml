<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefeicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefeicaoLabel_idRefeicao}"/>
                    <h:outputText value="#{refeicaoController.selected.idRefeicao}" title="#{bundle.ViewRefeicaoTitle_idRefeicao}"/>
                    <h:outputText value="#{bundle.ViewRefeicaoLabel_hora}"/>
                    <h:outputText value="#{refeicaoController.selected.hora}" title="#{bundle.ViewRefeicaoTitle_hora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRefeicaoLabel_pesoRefeicao}"/>
                    <h:outputText value="#{refeicaoController.selected.pesoRefeicao}" title="#{bundle.ViewRefeicaoTitle_pesoRefeicao}"/>
                    <h:outputText value="#{bundle.ViewRefeicaoLabel_descricao}"/>
                    <h:outputText value="#{refeicaoController.selected.descricao}" title="#{bundle.ViewRefeicaoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewRefeicaoLabel_idCanil}"/>
                    <h:outputText value="#{refeicaoController.selected.idCanil}" title="#{bundle.ViewRefeicaoTitle_idCanil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refeicaoController.destroyAndView}" value="#{bundle.ViewRefeicaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRefeicaoEditLink}"/>
                <br />
                <h:commandLink action="#{refeicaoController.prepareCreate}" value="#{bundle.ViewRefeicaoCreateLink}" />
                <br />
                <h:commandLink action="#{refeicaoController.prepareList}" value="#{bundle.ViewRefeicaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRefeicaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
