<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:define name="content">
        <h:form>
                 <p:panel header="Todas Refeiçoes">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRefeicaoEmpty}" rendered="#{refeicaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{refeicaoController.items.rowCount > 0}">
                    <h:outputText value="#{refeicaoController.pagination.pageFirstItem + 1}..#{refeicaoController.pagination.pageLastItem + 1}/#{refeicaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{refeicaoController.previous}" value="#{bundle.Previous} #{refeicaoController.pagination.pageSize}" rendered="#{refeicaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{refeicaoController.next}" value="#{bundle.Next} #{refeicaoController.pagination.pageSize}" rendered="#{refeicaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{refeicaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo Refeiçao"/>
                            </f:facet>
                            <h:outputText value="#{item.idRefeicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Agendado"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quilo"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoRefeicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Refeiçao"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo Canil"/>
                            </f:facet>
                            <h:outputText value="#{item.idCanil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                          
                            <h:commandLink action="/faces/templates/Refeicao/EditRefeicao.xhtml" value="Editar -"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refeicaoController.destroy}" value="Apagar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
               
                           <f:facet name="footer">
                            <h:commandButton action="/faces/templates/Refeicao/CreateRefeicao.xhtml" value="Novo" />
                            <h:commandButton action="/faces/templates/home.xhtml" value="Home" />
                           </f:facet>
                     </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
