<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
     <h:head>
         <h:outputStylesheet library="css" name="cssLayout.css"  />
         <h:outputStylesheet library="css" name="default.css"  />
        <title>Animal Watch</title>
    </h:head>
    <h:body class="login">
        <h:form>
        
         <h:panelGrid columns="2" rendered="#{!pessoaController.loggedIn}">

        <h:outputLabel for="cpf">CPF</h:outputLabel>

        <h:inputText id="cpf" value="#{pessoaController.cpf}"/>
       
        <h:outputLabel for="senha">Senha</h:outputLabel>

        <h:inputSecret id="senha" value="#{pessoaController.senha}"/>
<br> </br>
        <h:commandButton value="Login" action="#{pessoaController.login}" rendered="#{!pessoaController.loggedIn}"/>
   
       </h:panelGrid>

       <h:commandButton value="Logout" action="#{pessoaController.logout()}" rendered="#{pessoaController.loggedIn}"/>

        </h:form>
      </h:body>
</html>
